<!DOCTYPE html>
<html>
<head>
  <title>Embedded Scripts</title>
</head>
<body>

<h1>To do list</h1>
<div id="todoList"></div>

<h1>Weather</h1>
<div id="weather"></div>

<h1>Quiz</h1>
<div id="quiz"></div>

<h1>BMI</h1>
<div id="bmi"></div>

<h1>Expenses</h1>
<div id="expenses"></div>

<h1>Basic Landing Page</h1>
<div id="landingPage"></div>

<script>
  // Script for To do list
  fetch('https://jsfiddle.net/fardos/8t19adLn/2/embedded/')
    .then(response => response.text())
    .then(html => document.getElementById('todoList').innerHTML = html);

  // Script for Weather
  fetch('https://jsfiddle.net/fardos/62rLk7j0/6/embedded/')
    .then(response => response.text())
    .then(html => document.getElementById('weather').innerHTML = html);

  // Script for Quiz
  fetch('https://jsfiddle.net/fardos/k50ybcsd/embedded/')
    .then(response => response.text())
    .then(html => document.getElementById('quiz').innerHTML = html);

  // Script for BMI
  fetch('https://jsfiddle.net/fardos/ufoj3kr6/7/embedded/')
    .then(response => response.text())
    .then(html => document.getElementById('bmi').innerHTML = html);

  // Script for Expenses
  fetch('https://jsfiddle.net/fardos/syjt40oa/embedded/')
    .then(response => response.text())
    .then(html => document.getElementById('expenses').innerHTML = html);

  // Script for Basic Landing Page
  fetch('https://jsfiddle.net/fardos/yt20ek7L/1/embedded/')
    .then(response => response.text())
    .then(html => document.getElementById('landingPage').innerHTML = html);
</script>

</body>
</html>
